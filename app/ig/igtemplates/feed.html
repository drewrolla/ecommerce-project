{% extends 'base.html' %}

{% block content %}
    {% for p in posts %}
        <a class="card text-decoration-none text-dark" style="width: 18rem;" href="{{ url_for('ig.getSinglePost', post_id=p.id) }}">
            <img src="{{ p.img_url }}" class="card-img-top" alt="{{ p.title }}">
            <div class="card-body">
            <h5 class="card-title">{{ p.title }} - {{ p.author.username }}</h5>
            <p class="card-text">{{ p.caption }}</p>
            </div>
        </a>
    {% endfor %}
{% endblock %}
