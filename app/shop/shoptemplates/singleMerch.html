{% extends 'base.html' %}

{% block content %}

        <div class="card" style="width: 18rem;">
            <img src="{{ merch.img_url }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">Item {{ merch.id }}</h5>
            <p class="card-text">Name: {{ merch.name }}</p>
            <p class="card-text">Price: ${{ merch.price }}</p>
            <p class="card-text">Description: {{ merch.description }}</p>
            <a href="/cart" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
        

{% endblock %}
