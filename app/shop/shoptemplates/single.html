{% extends 'base.html' %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <img src="{{ merch.img_url }}" class="card-img-top" alt="{{ merch.name }}">
        <div class="card-body">
        <h5 class="card-title">{{ merch.name }}</h5>
        <p class="card-text">{{ merch.description }}</p>
        <p class="card-text">${{ merch.price }}</p>
        <a href="{{ url_for('shop.addToCart', name=merch.name) }}" class="btn btn-success">Add to Cart</a>
        </div>
    </div>
{% endblock %}
