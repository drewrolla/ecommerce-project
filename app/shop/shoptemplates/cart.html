{% extends 'base.html' %}

{% block content %}
    <div>
        {% for c in merch %}
            <div class="card text-decoration-none text-dark" style="width: 18rem;">
                <img src="{{ c.img_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Item {{ c.id }}</h5>
                <p class="card-text">Name: {{ c.name }}</p>
                <p class="card-text">Price: ${{ c.price }}</p>
                <p class="card-text">Description: {{ c.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
